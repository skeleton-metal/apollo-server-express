type Session {
    id: ID!
    user: User!
    username: String
    ip: String
    since: String
    until: String
    agent: String
    duration: Int
    geo: Geo
    os: Os
}

type SessionsByUser{
    durationAvg: Float
    durationMin: Float
    durationMax: Float
    durationLast: Float
    durationSum: Float
    sessionCount: Int
    requestSum: Int
    requestAvg: Float
    username: String
}

type Query {
    sessionsByUser: [SessionsByUser!]
}
